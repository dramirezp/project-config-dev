- job:
    name: 'ops-gate-genericx86-64'
    node: vsi

    wrappers:
        - workspace-cleanup
        - build-timeout:
            timeout: 180
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
