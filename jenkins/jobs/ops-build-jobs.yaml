- job-template:
    name: 'ops-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - ops-distclean
        - gerrit-git-prep
        - ops-build:
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-gate-as5712'
    node: openswitch

    wrappers:
        - workspace-cleanup
        - build-timeout:
            timeout: 180
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
                  - 'ffc18805-a3da-4771-918a-eaaa6a1a0c70'

    builders:
        - revoke-sudo
        - ops-distclean
        - gerrit-git-prep
        - ops-build:
            platform: 'as5712'

    publishers:
        - post-ws-clean

