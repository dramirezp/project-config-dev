    publishers:
        - conditional-junit
        - archive-syslog
        - archive-test-logs-on-failure
        - post-ws-clean

- job-template:
    name: 'ops-periodic-{platform}'
    node: vsi
    properties:
      - inject:
          properties-content: |
            TYPE=periodic/master
            BRANCH=master
    wrappers:
        - build-timeout:
            timeout: 180
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
                  - 'ffc18805-a3da-4771-918a-eaaa6a1a0c70'
                  - 'cac4b49c-deb6-4254-b092-c687ecc95fdb'

    builders:
        - ops-distclean
        - branch-git-prep:
            branch: master
        - ops-build:
            platform: '{platform}'
        - ops-meta-ide
        - shared-states
        - download-caches
        - create-periodic-build-image
        - create-build-artifacts
        - scp-artifacts
        - check-docker-state
        - clear-test-logs
        - fttest-for-image:
            platform: '{platform}'
        - scp-artifacts-junit
        - capture-test-logs

    publishers:
        - conditional-junit
        - archive-syslog
        - archive-test-logs
        - mail-on-fail:
             email-by-space-when-fail: "openswitch-infra@groups.int.hpe.com"

